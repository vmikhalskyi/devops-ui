name: My Test Monorepo Project
on:
  push:
      branches:
      - main
  
jobs:
  sonarcloudScan:
    name: SonarCloudScan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}